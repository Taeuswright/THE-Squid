<!DOCTYPE html>
<html>
  <head>
    <title>SSQuid ID</title>

    <link href="./main.css" rel="stylesheet" />

    <link href="./bubbleanimation.css" rel="stylesheet" />
    <link href="./rotation.css" rel="stylesheet" />
  </head>

  <body style="background-color: #003366;">
    <div id="background-wrap">
      <div class="bubble x1"></div>
      <div class="bubble x2"></div>
      <div class="bubble x3"></div>
      <div class="bubble x4"></div>
      <div class="bubble x5"></div>
      <div class="bubble x6"></div>
      <div class="bubble x7"></div>
      <div class="bubble x8"></div>
      <div class="bubble x9"></div>
      <div class="bubble x10"></div>
      <div class="bubble x11"></div>
      <div class="bubble x12"></div>
      <div class="bubble x13"></div>
      <div class="bubble x14"></div>
      <div class="bubble x15"></div>
    </div>

    <marquee behavior="alternate" direction="right" scrollamount="15"
      >PEC
    </marquee>
    <marquee behavior="alternate" direction="left" scrollamount="15"
      >The Safest</marquee
    >
    <marquee behavior="scroll" direction="right" scrollamount="15"
      >Safety Company</marquee
    >
    <marquee behavior="scroll" direction="down" scrollamount="1"
      >Where all</marquee
    >
    <marquee behavior="scroll" direction="up" scrollamount="1"
      >The chairs</marquee
    >
    <marquee behavior="alternate" direction="left" scrollamount="12"
      >have seat belts</marquee
    >

    <img
      onmouseover="bigImg(this) ; myMove()"
      onmouseout="normalImg(this)"
      id="Squid"
      src="https://lh3.googleusercontent.com/UQqFCI99alPa3dj1RPR_SxTMJlf2Gn6FBU5ua_t27Hp3IIkNesRM7msMGqBfRQn92-4DloXQm388-vLxNHxDROv4SN0u6yKPoAYqnLy1uWyXZXKt8wKfY1fRttuefyg10FPVkkcC=w2400"
      img
    />

    <h2 style="width:200px;" id="status"></h2>

    <link href="./squid-and-ink.css" rel="stylesheet" />
    <img
      id="ink"
      class="ink"
      src="https://lh3.googleusercontent.com/GT47nnSdRDXqBmLkB2hxgKpq1DxcREPFreNtHbztQzaIUpMiX_p9YuCMmmVvJ8WbUpfst7hSG_ITckx5Kx-8WQ2dYqtpangaPLpZ8YvhqngNUpT0ECxzZlNPMGirhLgheq21DmtBuQ=w2400"
      img
    />

    <div id="squid">
      <div id="Ink"></div>
    </div>

    <script src="animation.js"></script>
  </body>
</html>
